<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="text-center">Welcome to calculate me!</h2>
    <div class="container">
      <input type="text" class="button pad-left ans-btn" name="display" placeholder="0" id="inputbox" />

      <div class="row">
        <button class="button button1 pad-left new-btn">C</button>
        <button class="button new-btn">DEL</button>
        <button class="button new-btn">M</button>
        <button class="button new-btn">M</button>
      </div>

      <div class="row">
        <button class="button button1 pad-left">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">+</button>
      </div>

      <div class="row">
        <button class="button button1 pad-left">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">/</button>
      </div>

      <div class="row">
        <button class="button button1 pad-left">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">-</button>
      </div>

      <div class="row">
        <button class="button button0 pad-left">0</button>
        <button class="button">=</button>
        <button class="button">*</button>
      </div>
    </div>

    <script src="script.js"></script>

    
  </body>
</html>
